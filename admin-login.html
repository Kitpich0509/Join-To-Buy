<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<link rel="icon" type="image/x-icon" href="logo.jpg">
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{
  background:#0f1220;
  color:#fff;
  font-family:Arial;
  text-align:center;
}
.box{
  max-width:320px;
  margin:120px auto;
  background:#181c2f;
  padding:20px;
  border-radius:10px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:6px;
  border:none;
  font-size:16px;
}
button{
  background:#00c853;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <h3>üîê Admin Login</h3>
  <input value="pich0509@admin.com" disabled>
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
/* üî• Firebase Config */
firebase.initializeApp({
  apiKey: "AIzaSyBUkvk2DWbLaIdNiSxu9CHHhnaU8jQKH_4",
  authDomain: "join-to-buy.firebaseapp.com",
  projectId: "join-to-buy"
});

/* üîê Login */
function login(){
  msg.innerText="Checking...";
  firebase.auth()
    .signInWithEmailAndPassword(
      "pich0509@admin.com",
      password.value
    )
    .then(()=>{
      location.href="admin.html";
    })
    .catch(e=>{
      msg.innerText=e.message;
    });
}
</script>

</body>
</html>
