<script>
/* ğŸ”¥ Firebase Config (FIXED) */
firebase.initializeApp({
  apiKey: "AIzaSyBUkvk2DWbLaIdNiSxu9CHHhnaU8jQKH_4",
  authDomain: "join-to-buy.firebaseapp.com",
  projectId: "join-to-buy",
  storageBucket: "join-to-buy.firebasestorage.app"
});

const db = firebase.firestore();
const storage = firebase.storage();

const TARGET = 19;
let currentLang = "km";

/* ğŸ”„ Language */
const text = {
  km:{
    title:"á…á¼á›ášá½á˜á‘á·á‰ AirPods Pro",
    pay:"áŸá¼á˜á”á„áŸ‹ $1 áá¶á˜ KHQR",
    name:"áˆáŸ’á˜áŸ„áŸ‡",
    phone:"á›áŸáá‘á¼ášáŸáŸá–áŸ’á‘",
    submit:"á”á‰áŸ’á‡á¼á“",
    closed:"á€á¶ášá…á¼á›ášá½á˜á”á¶á“á”á·á‘",
    wait:"áŸá¼á˜ášá„áŸ‹á…á¶áŸ†á€á¶ášá¢á“á»á˜áŸá",
    fill:"áŸá¼á˜á”áŸ†á–áŸá‰á‘á¶áŸ†á„á¢áŸáŸ‹",
    dup:"á›áŸáá“áŸáŸ‡á”á¶á“á…á¼á›ášá½á˜ášá½á…á á¾á™"
  },
  en:{
    title:"Join To Buy AirPods Pro",
    pay:"Pay $1 via KHQR",
    name:"Your Name",
    phone:"Phone Number",
    submit:"Submit",
    closed:"Joining closed",
    wait:"Awaiting confirmation",
    fill:"Please fill all fields",
    dup:"This phone already joined"
  }
};

function setLang(l){
  currentLang=l;
  title.innerText=text[l].title;
  payText.innerText=text[l].pay;
  document.getElementById("name").placeholder=text[l].name;
  document.getElementById("phone").placeholder=text[l].phone;
  joinBtn.innerText=text[l].submit;
}

/* ğŸ“Š Counter + Lock */
db.collection("entries")
.where("status","==","confirmed")
.onSnapshot(s=>{
  confirmed.innerText=s.size;
  if(s.size>=TARGET){
    joinBtn.disabled=true;
    msg.innerText=text[currentLang].closed;
  }
});

/* ğŸ“¤ Join (FIXED + SAFE) */
document.getElementById("joinBtn").onclick = join;

async function join(){
  const nameEl = document.getElementById("name");
  const phoneEl = document.getElementById("phone");
  const fileEl = document.getElementById("file");

  const n = nameEl.value.trim();
  const p = phoneEl.value.trim();
  const f = fileEl.files[0];

  if(!n || !p || !f){
    alert(text[currentLang].fill);
    return;
  }

  joinBtn.disabled = true;
  msg.innerText = "â³ Uploading...";

  const dup = await db.collection("entries").where("phone","==",p).get();
  if(!dup.empty){
    alert(text[currentLang].dup);
    joinBtn.disabled = false;
    return;
  }

  const ref = storage.ref("screenshots/"+p+"_"+Date.now());
  await ref.put(f);
  const url = await ref.getDownloadURL();

  await db.collection("entries").add({
    product:"AirPods Pro",
    name:n,
    phone:p,
    screenshot:url,
    status:"pending",
    createdAt:firebase.firestore.FieldValue.serverTimestamp()
  });

  msg.innerText=text[currentLang].wait;
  nameEl.value="";
  phoneEl.value="";
  fileEl.value="";
}
</script>
